services:
  - type: web
    name: n8n
    env: docker
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-postgres
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-postgres
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-postgres
          property: password

      # FORCE BASIC AUTH (working)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true

      # 100% REQUIRED â€” DISABLE USER MANAGEMENT
      - key: N8N_USER_MANAGEMENT_DISABLED
        value: "true"

      # REQUIRED
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_API_KEY
        generateValue: true
      - key: GENERIC_TIMEZONE
        value: UTC

      # RECOMMENDED (silences warnings)
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: "false"
      - key: N8N_GIT_NODE_DISABLE_BARE_REPOS
        value: "true"

databases:
  - name: n8n-postgres
    plan: free
